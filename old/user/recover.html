<!DOCTYPE html>
<html>
    <head>
        <title>Caterpillars Count!</title>
        <link rel="stylesheet" href="recover.css">
        <script src="jquery-1.10.2.js"></script>
        <script src="recover.js"></script>
        
    </head>

    <body>

        <div id="outerBox">
            <div id="box">
                <img src="icon.jpg" alt="icon" width="150" height="120">
                <h2>Caterpillars Count! Password Reset</h2>
                <p id="account">Retrieving account details...</p>
                <progress id="progress"></progress><br><br>
                <form class="recover" id="recoveryForm">
                    <input type="password" name="new" id = "new" placeholder="New Password"><br>
                    <input type="password" name="confirm" id = "confirm" placeholder="Confirm New Password"><br>
                    <button id="submit">Submit</button>
                </form>
            </div>
        </div>

    </body>
</html>
