<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
    <head>
        <title>Caterpillars Count Master Administrator Tool</title>

        <!--JQuery Assets-->
            <script src="jquery-1.11.3.min.js"></script>

        <!-- Bootstrap Assets -->
        <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src = "../assets/js/bootstrap.min.js"></script>
        <!-- JQuery/JQueryUI Assets-->
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="jquery-ui-1.11.4/jquery-ui.min.css">
        <script src="jquery-ui-1.11.4/jquery-ui.min.js"></script>


        <!-- JTable Stylesheets-->
        <link href="jtable.2.4.0/themes/metro/green/jtable.min.css" rel="stylesheet" type="text/css">
        <script src="jtable.2.4.0/jquery.jtable.js" type="text/javascript"></script>

        <!-- Other Stylesheets -->
        <link href="../assets/css/ripples.min.css" rel="stylesheet">
        <link href="../assets/css/material-wfont.min.css" rel="stylesheet">
        <link href="../assets/css/style.css" rel="stylesheet">
        
        <!-- Admin Assets-->
        <link href="master.css" rel="stylesheet">
        <script src="../assets/js/navbar.js"></script>
        <script src = 'admin_vertical_pills.js'></script>
        <script src = "admin.js"></script>
        <script src = "curate_survey_data.js"></script>

    </head>

    <body>

        <div class="container">
            <div class="row">
                <div id="header" class="masthead">
                    
                </div>
            </div>
        </div>

        <div class = "container">

            <div class = "col-md-2" id = 'admin_vertical_pills'>
            </div>
            <div class = "col-md-10">
                <div id = "SiteOverviewTable">
                </div>
            </div>
        </div>
        <div class = "col-md-12">
            <div id = "RulesTable" class = "container" hidden >
                <div>
                    <form class = "form-inline">
                        <div class="form-group">
                            <label for="numSurveys">How many surveys were done?:</label>
                            <input type="number" class="form-control" id="numSurveys" value = "1">
                        </div>
                    </form>
                </div>
                <table class = "table-striped">
                    <thead>
                        <tr>
                            <th>Rule</th>
                            <th>Status</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody id = 'tableRules'>
                    </tbody>
                </table>
                <br>
            </div>
            <div id="filtering" hidden>
                <form class = "form-inline" role = "form">
                    <div class = "form-group">
                        <label for= "selectCircle">Circle: </label>
                        <select id="selectCircle" name="selectCircle">
                            <option selected="selected" value="0">All Circles</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="selectSurvey">Survey: </label>
                        <select id="selectSurvey" name="selectSurvey">
                            <option selected="selected" value="0">All Surveys</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="LoadRecordsButton">Filter</button>
                    </div>
                </form>
            </div>
        </div>
        <div id = "CurateSurveysTable" class = "col-lg-12" hidden ></div>

    </body>
</html>
